{% extends "myschedule/base.html" %}

{% block content %}

    <h1> 안녕 나는 홈페이지라구 햇!! </h1>
    <!-- <a href = "{% url 'new' %}">나는 새글의 요정이야!</a> -->
    {% for schedule in schedules.all %}
        <div>
            <h2><a href = "{% url 'detail' schedule.id %}">{{schedule.title}}</a></h2>
            <!-- schedule.id는 이전에 디테일 url에 <int:schedule_id>랑 같을 텐데 왜 이건쓰지 않는지?-->
            <p>{{schedule.memo}}</p>
            <p>{{schedule.schedule_date}}</p>
        </div>
    {% endfor %}
    
{% endblock %}
